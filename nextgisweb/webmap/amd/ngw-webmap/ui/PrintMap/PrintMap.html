<div>
    <div class="dijitDialogPaneContentArea">
        <div data-dojo-type="dojox/layout/TableContainer"
             data-dojo-attach-point="tableContainer"
             data-dojo-props="cols:1">
            <select id="sizesSelect"
                    data-dojo-type="dijit.form.Select"
                    data-dojo-attach-point="sizesSelect"
                    title="Формат" name="sizes"
                    style="width: 180px;">
                <option value="none" disabled="disabled" selected>Выберите формат...</option>
                <option value="210_297">A4 - Портретный</option>
                <option value="297_210">A4 - Альбомный</option>
                <option value="297_420">A3 - Портретный</option>
                <option value="420_297">A3 - Альбомный</option>
            </select>

            <input id="heightInput"
                   data-dojo-type="dijit/form/NumberTextBox"
                   data-dojo-attach-point="heightInput"
                   title="Высота, мм"
                   type="number"
                   required="true"
                   disabled="disabled"
                   value="297"
                   data-dojo-props="constraints:{min:0,max:20000,places:0}"/>

            <input id="widthInput"
                   data-dojo-type="dijit/form/NumberTextBox"
                   data-dojo-attach-point="widthInput"
                   title="Ширина, мм"
                   type="number"
                   required="true"
                   disabled="disabled"
                   value="210"
                   data-dojo-props="constraints:{min:0,max:20000,places:0}"/>

            <input id="marginInput"
                   data-dojo-type="dijit/form/NumberTextBox"
                   data-dojo-attach-point="marginInput"
                   title="Отступ, мм"
                   type="number"
                   required="true"
                   disabled="disabled"
                   value="10"
                   data-dojo-props="constraints:{min:0,max:20000,places:0}"/>
        </div>
        <br/>
        <button data-dojo-type="dijit/form/Button"
                data-dojo-attach-point="okButton"
                style="margin-left: 10px;">
            Печать
        </button>
        <button data-dojo-type="dijit/form/Button"
                data-dojo-attach-point="cancelButton"
                style="margin-left: 10px;">
            Отменить
        </button>
    </div>
</div>
